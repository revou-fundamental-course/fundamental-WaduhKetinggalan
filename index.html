<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- Page Header -->
    <header>
        <nav class="navbar">
            <div class="logo"></div>

            <div class="navbutton">
                <a href="#homepage" class="shadow_hover">Home</a>
                <a href="#profile" class="shadow_hover">Our Profile</a>
                <a href="" class="shadow_hover">Portofolio</a>   
                <a href="" class="end shadow_hover">Message Us</a>
            </div>
        </nav>
    </header>
    <hr>

    <main>
        <!-- Home Section (Banner) -->
        <section id="homepage">
            <header>
                <h1>Hi User, Welcome To Website</h1>
                <div class="subtitle">Ini adalah website latihan pertama</div>
            </header>

            <div class="banner"></div>
        </section>
        <hr>

        <!-- Our Profile (Our HQ)-->
        <section id="profile">
            <header>
                <h1>Our Headquarters</h1>
            </header>

            <div class="hq_cards_cluster">
                <div class="hq_card shadow_hover">
                    <div class="image"></div>
                    <div class="label">Jakarta</div>
                </div>

                <div class="hq_card shadow_hover">
                    <div class="image"></div>
                    <div class="label">Bandung</div>
                </div>

                <div class="hq_card shadow_hover">
                    <div class="image"></div>
                    <div class="label">Surabaya</div>
                </div>
            </div>
        </section>
        <hr>

        <!-- Message Us -->
        <section>
            <header>
                <h1>Message Us (Work in progress / Belum selesai)</h1>
            </header>

            <div class="message_us_page">
                <form class="message_form">
                    <div class="label">
                        <label for="name">Nama :</label>
                        <label for="birth_date">Tanggal Lahir :</label>
                        <label for="gender">Jenis Kelamin :</label>
                        <label for="message">Pesan :</label>
                    </div>

                    <div class="input">
                        <input type="text" id="name">
                        <input type="date" id="birth_date">

                        <div class="gender_radiob">
                            <div class="part0">
                                <label for="male">Laki-laki</label>
                                <input type="radio" name="gender" id="male">
                            </div>
                            <div class="part1">
                                <label for="female">Perempuan</label>
                                <input type="radio" name="gender" id="female">
                            </div>
                        </div>

                        <textarea id="message" cols="30" rows="10"></textarea>
                    </div>

                    <input type="submit" class="submit shadow_hover">
                </form>

                <div class="messages_box"></div>
            </div>
        </section>
    </main>
</body>
</html>
